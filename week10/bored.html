<!DOCTYPE html>
<html>
<head>
    <title>Fetch Dog Image</title>
</head>
<body>
      <h2>I'm bored! Let's look at random dog pictures!</h2>
      <button id="fetchDog" onclick="fetchDogImage()">Fetch Dog!</button>
      <div id="dogImage"></div>

  <script>
    async function fetchDogImage() {
      try {
        const response = await fetch('https://random.dog/woof.json');
        const data = await response.json();
        const imageUrl = data.url;
        document.getElementById('dogImage').innerHTML = `<img src="${imageUrl}" alt="Random Dog">`;
      } catch (error) {
        console.error('Error fetching dog image:', error);
        document.getElementById('dogImage').innerHTML = 'Error loading image.';
      }
    }
  </script>

</body>
</html>
