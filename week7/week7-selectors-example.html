<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        p {
            color: blue;
            text-decoration: underline;
        }
        
        .greenparagraph {
            color: green;
        }
        
        #footer {
            color: black;
        }

    </style>
</head>

<body>
    <p>
        This is one paragraph
    </p>
    <p class="greenparagraph">
        This is a second paragraph
    </p>
    <p id="footer">
        This is a third paragraph
    </p>
</body>

</html>
