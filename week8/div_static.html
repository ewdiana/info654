<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position Example</title>
    <style>
        .static {
            position: static;
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Static Position Example</h1>
    <div class="static">I am static and follow the normal document flow.</div>
</body>
</html>
