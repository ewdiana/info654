<!-- fixed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position Example</title>
    <style>
        .fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: orange;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Fixed Position Example</h1>
    <div class="fixed">I am fixed and always stay in the bottom right corner.</div>
</body>
</html>
