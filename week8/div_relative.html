<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position Example</title>
    <style>
        .relative {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Relative Position Example</h1>
    <div class="relative">I am relative and moved 20px down and 30px right from my original position.</div>
</body>
</html>
